<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="process.php">
      <div>
        <label for="name">name</label> <br />

        <input type="text" id="name" name="name" placeholder="gogo lolo" />
      </div>
      <div>
        <label for="Email">Email</label><br />

        <input
          type="email"
          name="email"
          id="email"
          placeholder="....@gmail.com"
        />
      </div>
      <div>
        <label for="message">message</label> <br />

        <textarea name="" id=""></textarea>
      </div>
      <div>
        <label for="sex">sex</label> <br />

        <select name="sex" id="sex">
          <option value="man" selected>man</option>
          <option value="woman">woman</option>
          <option value="other">other</option>
        </select>
      </div>
      <div>
        <label for="age">age</label> <br />

        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="date">date</label> <br />

        <input type="date" name="date" id="date" />
      </div>
      <div>
        <label for="membership">membership</label> <br />

        <input
          type="radio"
          name="membership"
          id="membership"
          value="simple"
          checked
        />simple
        <input type="radio" name="membership" id="membership" value="med" />med
        <input
          type="radio"
          name="membership"
          id="membership"
          value="hard"
        />hard
      </div>
      <div>
        <label for="checkbox">checkbox</label> <br />

        <input type="checkbox" name="box" id="box" />box1
        <input type="checkbox" name="box" id="box" />box2
        <input type="checkbox" name="box" id="box" />box3
      </div>
      <div>
        <input type="submit" value="submit" />

        <button type="reset">reset</button>
      </div>
    </form>
  </body>
</html>
